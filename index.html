<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>primeiro projeto em react</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
<div id="app"></div>

<script type="text/babel">

  const Compras = () => {
      let [Contador, SetContador] = React.useState(0);
      console.log(Contador);
      function Comprar () {
        SetContador(Contador + 1);
      }
      function diminoi () {
        SetContador(Contador - 1);
        // alert('Diminoiu!')
      
      }
     if(Contador == -1) {
      Contador = 0

     }
          
        
    return (
      
    <div id = "botoes">

      <div id = "botao">
      <button class = "blue-bg" onClick = {Comprar}>+</button>
      <button class = "blue-bg" onClick = {diminoi}>-</button>
      </div>

      <p>total : {Contador}</p>
      <p>preco : R$ {Contador * 250}</p>

      </div> 
    )
    
     
  }
  

  const Titulo = () => {
    // const numero = Math.random() * 1000;
    return <h1>Titulo</h1>
  }

  const Button = () => {    
    function handleclick(event) {
      console.log(event.target.innerText)
    }
    return <button onClick = {handleclick}> Comprar </button>
  }

  const App = () => {    
    return <div>  
      <Titulo />
      <Compras/> 
        </div>      

  }

  ReactDOM.render(<App />, document.getElementById('app'))
  
</script>

</body>

</html>
